        <body> 
            <div id="principal">
            <div class="janela-login">
                <br>
                    <br>
                <a href="index.html" class="logo"><img src="_imagens/logo.png" height="180"width="98"></a>
                <h1>Fazer Login</h1>
                <form action="index.html" method="POST">
                    <label for="email"></label>
                    <input type="text" name="email" id="email" placeholder="E-mail" autofocus>
                    <br>
                    <br>
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <button type="button" onclick="mostrarsenha()">
                    </button>
                <script>    
                    function mostrarsenha(){
                        var tipo =document.getElementById("senha");
                        if(tipo.type=="password"){
                            tipo.type="text";
                        }else{
                            tipo.type="password";
                        }
                    }
                </script>
                    <br>
                    <br>
                    <a href="index.html"><input type="submit" value="Logar" id="btnlogin" required/></a>
                    <br>
                    <br>
                </form>
                <a href="cadastro.html"><input type="submit" value="Cadastrar" id="btnconfirm"></a><br>

              </div>
