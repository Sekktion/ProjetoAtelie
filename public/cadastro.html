        </head>
        <header></header>
        <body> 
            <div id="principal">            <!-- DIV COM O CONTEÚDO PRINCIPAL E AS FORMATAÇÕES -->
                <div class="janela-registro">
                    <h1>Fazer Cadastro</h1>
                    <h2>Dados Pessoais</h2>
                    <br>

                    <!-- ABAIXO ESTÃO OS FORMS PARA CADASTRO -->

                <form action="connect.php" name="form_cadastro" method="POST">
                    <div class="cadastro_esquerdo">
                        
                            <label for="txtnome"></label>
                            <input type="text" name="txtnome" id="txtnome" autofocus placeholder="Nome:" required>
                            <br>
                            <br>
                            <label for="nasc"></label>
                            <input type="date" name="nasc" id="nasc" placeholder="Data de Nascimento:"required>
                            <br>
                            <br>
                            <label for="txtcontato"></label>
                            <input type="text" name="txtcontato" id="txtcontato" placeholder="Celular (DDD):"required>
                            <br>
                            <br>
                            <label for="txtsenha"></label>
                            <input type="password" name="txtsenha" id="txtsenha" placeholder="Senha:"required>
                       
                    </div>
                    <div class="cadastro_direito">
                        
                            <label for="txtsobrenome"></label>
                            <input type="text" name="txtsobrenome" id="txtsobrenome" placeholder="Sobrenome:"required>
                            <br>
                            <br>
                            <label for="txtcpf"></label>
                            <input type="text" name="txtcpf" id="txtcpf" maxlength="11" placeholder="CPF:" required>
                            <br>
                            <br>
                            <label for="txtemail"></label>
                            <input type="email" name="txtemail" id="txtemail" placeholder="E-mail:"required>
                            <br>
                            <br>
                            <label for="txtcsenha"></label>
                            <input type="password" name="txtcsenha" id="txtcsenha" placeholder="Confirmar senha:"required>

                            <script>        //SCRIPT PARA VALIDAR CADASTRO
                                function validar(){
                                    var nasc = form_cadastro.nasc.value;
                                    var txtsenha = form_cadastro.txtsenha.value;
                                    var txtcsenha = form_cadastro.txtcsenha.value;
                                    var numero = form_cadastro.numero.value;

                                    if(numero.length< 4){
                                        alert('Esse número não é válido');
                                        form_cadastro.numero.focus();
                                        return false;
                                    }
                                    if(nasc>31/12/9999){
                                        alert('Data inválida');
                                        form_cadastro.nasc.focus();
                                        return false;

                                    }
                                    if(txtsenha ==""|| txtsenha.length <= 5){
                                        alert('Senha deve conter no mínimo 6 dígitos');
                                        form_cadastro.txtsenha.focus();
                                        return false;
                                    } 
                                    if(txtcsenha != txtsenha){
                                        alert('As senhas não coincidem')
                                        form_cadastro.txtcsenha.focus();
                                        return false;
                                    }
                                    }
                            </script>
                    </div>
                    <h2>local de entrega</h2>       <!-- DADOS PARA ENTREGA -->
                    <div class="cadastro_esquerdo">
                        <label for="cep"></label>
                        <input id="cep" name="cep" type="text" maxlength="9" placeholder="CEP" required/>
                        <br>
                        <br>
                        <label for="numero"></label>
                        <input id="numero" name="numero" type="text"placeholder="Numero" maxlength="4"required/>
                        <br>
                        <br>
                        <label for="complemento"></label>
                        <input id="complemento" name="complemento" type="text" placeholder="Complemento:"required/>
                        <br>
                        <br>
                   
                </div>
                <div class="cadastro_direito">
                        
                    <label for="bairro"></label>
                    <input id="bairro" name="bairro" type="text" placeholder="Bairro"required/>
                    <br>
                    <br>
                    <label for="logradouro"></label>
                    <input id="logradouro" name ="logradouro"type="text" placeholder="Rua:"required/>
                    <br>
                    <br>
                    <label for="uf"></label>
                    <select id="uf" name="uf"class="seletor"required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <br>
                    <br>
            </div>
                    <br>
                    <br>
                    <div class="cadastrar-submit">
                    <input type="submit" value="Cadastrar" onclick="return validar()" name="btnconfirm" id="btnconfirm">
                    </div>
            </form>
            <script type="text/javascript"> //SCRIPT PARA CEP PREENCHER AUTOMATICAMENTE
                $("#cep").focusout(function(){
                    //Início do Comando AJAX
                    $.ajax({
                        //O campo URL diz o caminho de onde virá os dados
                        //É importante concatenar o valor digitado no CEP
                        url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
                        //Aqui você deve preencher o tipo de dados que será lido,
                        //no caso, estamos lendo JSON.
                        dataType: 'json',
                        //SUCESS é referente a função que será executada caso
                        //ele consiga ler a fonte de dados com sucesso.
                        //O parâmetro dentro da função se refere ao nome da variável
                        //que você vai dar para ler esse objeto.
                        success: function(resposta){
                            //Agora basta definir os valores que você deseja preencher
                            //automaticamente nos campos acima.
                            $("#logradouro").val(resposta.logradouro);
                            $("#complemento").val(resposta.complemento);
                            $("#bairro").val(resposta.bairro);
                            $("#cidade").val(resposta.localidade);
                            $("#uf").val(resposta.uf);
                            //Vamos incluir para que o Número seja focado automaticamente
                            //melhorando a experiência do usuário
                            $("#numero").focus();
                        }
                    });
                });
            </script>
