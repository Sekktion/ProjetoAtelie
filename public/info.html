                <form name="form_cadastro" id="formdepedido">

                            <br>                   
                    </div>
                    <div class="cadastro_direito">
                        
                            <label for="txtsobrenome"></label>
                            <input type="text" name="txtsobrenome" id="txtsobrenome" placeholder="Sobrenome:"required>
                            <br>
                            <br>
                            <label for="cpf"></label>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF:" required autocomplete="off" onkeyup=" mascaraCpf('___.___.___-__', this)">
                            <br>
                            <br>
                            <label for="txtemail"></label>
                            <input type="email" name="txtemail" id="txtemail" placeholder="E-mail:"required>
                            <br>
                            <br>
                            <script>
                                function mascaraCpf(mascara, input) {
                                    const vetMask = mascara.split("")
                                    const numCpf = input.value.replace(/\D/g, "")
                                    const cursor = Number(input.selectionStart)
                                    const tecla = (window.event) ? event.keyCode : event.which

                                    for(let i=0; i<numCpf.length; i++) {
                                        vetMask.splice(vetMask.indexOf("_"), 1, numCpf[i])
                                    }

                                    input.value = vetMask.join("")

                                    if(tecla != 37 && (cursor == 3 || cursor == 7 || cursor == 11)) {
                                        input.setSelectionRange(cursor+1, cursor+1)
                                    } else {
                                        input.setSelectionRange(cursor, cursor)
                                    }

                                }
                                function mascaraCEP(mascara, input) {
                                    const vetMask = mascara.split("")
                                    const numCEP = input.value.replace(/\D/g, "")
                                    const cursor = Number(input.selectionStart)
                                    const tecla = (window.event) ? event.keyCode : event.which

                                    for(let i=0; i<numCEP.length; i++) {
                                        vetMask.splice(vetMask.indexOf("_"), 1, numCEP[i])
                                    }

                                    input.value = vetMask.join("")

                                    if(tecla != 37 && cursor == 5) {
                                        input.setSelectionRange(cursor+1, cursor+1)
                                    } else {
                                        input.setSelectionRange(cursor, cursor)
                                    }

                                }
                            </script>

            <script type="text/javascript"> //SCRIPT PARA CEP PREENCHER AUTOMATICAMENTE
                $("#cep").focusout(function(){
                    $.ajax({
                        url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
                        dataType: 'json',
                        success: function(resposta){
                           
                            $("#logradouro").val(resposta.logradouro);
                            $("#complemento").val(resposta.complemento);
                            $("#bairro").val(resposta.bairro);
                            $("#cidade").val(resposta.localidade);
                            $("#uf").val(resposta.uf);

                        }

        <script>
            // Funcao que envia os dados para a API
            function enviarDados() {
                const nome = document.querySelector('#txtnome')
                const nasc = document.querySelector('#nasc')
                const celular = document.querySelector('#txtcontato')
                const email = document.querySelector('#txtemail')
                const txtsobrenome = document.querySelector('#txtsobrenome')
                const cpf = document.querySelector('#cpf')
                const cep = document.querySelector('#cep')
                const numeroCasa = document.querySelector('#numero')
                const cidade = document.querySelector('#cidade')
                const bairro = document.querySelector('#bairro')
                const rua = document.querySelector('#logradouro')
                const estado = document.querySelector('#uf')
                const complemento = document.querySelector('#complemento')

                const produto = (window.location.search).replace('?id=', '')

                const dadosCadastro = {
                    nome: nome.value,
                    sobrenome: txtsobrenome.value,
                    cpf: cpf.value,
                    celular: celular.value,
                    email: email.value,
                    cep: cep.value,
                    bairro: bairro.value,
                    numero: numeroCasa.value,
                    rua: rua.value,
                    complemento: complemento.value,
                    estado: estado.value,
                    cidade: cidade.value,
                    produto 
                }
                const dadosCadastroString = JSON.stringify(dadosCadastro)
                $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/cadastro",
                    dataType: 'json',
                    data: dadosCadastroString,
                    contentType: 'application/json'
                }).done((response) => {
                    console.log('DEU BOM')
                }).fail((error) => {
                    swal({
                        title: "Tudo pronto",
                        text: "O seu Seu pedido foi efetuado, o vendedor entrará em contato",
                        icon: "success",
                        button: "Confirmar",
                                            });
                    setTimeout(() => {
                        console.log('DEU BOM 2')
                        // window.location.assign('http://localhost:3000/')
                    }, 3000)
                    console.log('DEU ruim')
                })
            }
